{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'board-create' %}">Add Questboard</a>
    {% for board in object_list %}
        <div>
            <h2>{{ board.subject_name }}</h2>
            <p>{{ board.description }}</p>
            <p>
                <strong>Required Stars:</strong>
                {{ board.required_stars }}
            </p>
            <a href="{{ board.get_absolute_url }}">Open Questboard</a>
        </div>
    {% endfor %}
{% endblock %}
