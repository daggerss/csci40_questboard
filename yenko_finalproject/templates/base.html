{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock %}
	<title>{% block title %}Questboards{% endblock %}</title>
</head>
<body>
    <header>
        <a class="home btn white-btn" href="{% url 'board-list' %}"><img src="https://twemoji.maxcdn.com/2/svg/1f3e0.svg" alt="Home Icon Link" width="30" height="30" valign="middle"></a>
        <h1>{% block heading %}All Questboards{% endblock %}</h1>
    </header>
	<div id="content">
		{% block content %}{% endblock %}
    </div>
	{% block scripts %}{% endblock %}
</body>
</html>
