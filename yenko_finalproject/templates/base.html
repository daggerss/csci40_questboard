{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock %}
	<title>{% block title %}Questboards{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block heading %}Questboards{% endblock %}</h1>
    </header>
	<div id="content">
		{% block content %}{% endblock %}
    </div>
	{% block scripts %}{% endblock %}
</body>
</html>
